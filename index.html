<html>
<head>
  <meta charset="UTF-8">
  <title>Avatar</title>
  <script defer></script>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="title">
    <h1 id="test">The Avatar Needs Your Help!</h1>
    <p id="test" class="description">Help Save The World!</p>
    </div>
    </header>

    <div class="game">
      <h2> Choose Your Element </h2>
      <div class="container">
      <input class="elements" id="fire" type="image" src="https://images.squarespace-cdn.com/content/v1/55ca27a6e4b0f52348481f01/1614617227480-98H22B1SGMB49ADAFEBG/fire+element.png" name="fire_elem"/>
      <input class="elements" id="water"type="image" src="https://images.squarespace-cdn.com/content/v1/55ca27a6e4b0f52348481f01/1614268810886-65NAR9QW10WSUEWCSTNR/water+element.png" name="water_elem"/>
      <input class="elements" id="air"  type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Alchemy_air_symbol.svg/768px-Alchemy_air_symbol.svg.png" name="air_elem"/>
      <input class="elements" id="earth" type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Earth_symbol_%28alchemical%29.svg/800px-Earth_symbol_%28alchemical%29.svg.png" name="earth_elem" />
      </div>
      <div class="score-board">
        <div id="user" class="score">User</div>
        <div id="comp" class="score">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>


        

      </div>

      </div>
